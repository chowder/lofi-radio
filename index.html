<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset=utf-8 />
    <title>LoFi Radio</title>
    <meta name="description" content="Mirror for various YouTube LoFi music streams.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" type="text/css" href="./index.css">
<link href="https://vjs.zencdn.net/7.11.8/video-js.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
<link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
    <div class="content">
        <h1 class="title">LoFi Radio</h1>

        <audio id="v" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="300"
            height="160" poster="./assets/img/lofi-girl.jpg" data-setup='{}'>
            <source src="https://hls.cho.io/hls-mirror/stream.m3u8" type="application/x-mpegURL">
        </audio>
        <script src="https://vjs.zencdn.net/7.11.8/video.min.js"></script>
        <script>
            var player = videojs('v', {
                liveui: true,
                controlBar: {
                    'pictureInPictureToggle': false,
                    'fullscreenToggle': false
                },
                userActions: {
                    doubleClick: false
                }
            });
            player.ready(function () {
                var persistedVolume = window.localStorage.getItem("persistedVolume") || 0.5;
                if (persistedVolume !== null) {
                    player.volume(persistedVolume);
                }
            })
            player.on('volumechange', function () {
                window.localStorage.setItem("persistedVolume", player.volume());
            })
        </script>
    </div>
    <footer>
        <p>
            <a href="https://github.com/chowder/lofi-radio">github</a>
        </p>
    </footer>
</body>

</html>
